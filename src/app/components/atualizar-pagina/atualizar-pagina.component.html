<nav class="navbar navbar-light bg-light">
    <div class="container --bs-dark-text-emphasis">
        <a class="mt-2 ml-2" style="text-decoration: none; color: inherit" href="/">Voltar</a>
    </div>
</nav>
<form class="container mt-4" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-4">
        <label class="form-label" for="codigoBarras">Código:</label>
        <input class="form-control" type="text" id="codigoBarras" [(ngModel)]="produto.codigoBarras" name="codigoBarras" required>
    </div>
    <div class="mb-4">
        <label class="form-label" for="descricao">Descrição:</label>
        <input class="form-control" type="text" id="descricao" [(ngModel)]="produto.descricao" name="descricao" required>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Atualizar</button>
</form>
<div *ngIf="erro" class="alert alert-danger container mt-4">
    {{ erro }}
</div>
