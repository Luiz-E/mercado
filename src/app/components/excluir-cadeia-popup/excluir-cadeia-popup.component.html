<div class="popup-overlay" (click)="cancelar()">

        <p>Existem registros de vencimentos com esse produto. Excluí-lo irá apagar todos esses registros. Deseja mesmo excluir?</p>
        <button (click)="cancelar()">Cancelar</button>
        <button (click)="excluir()">Excluir</button>
    </div>
</div>
